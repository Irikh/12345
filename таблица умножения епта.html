<!DOCTYPE html>
<html>
<head>
	<title>table</title>
</head>
<body>
	<script type="text/javascript">
		document.write("<table border='1' style='margin: auto; border:solid black;'>");
		for ( i = 1; i<10 ; i++){
			document.write('<tr>')
				for (j = 1; j<10; j++) {
			 	document.write('<td>');
			 	document.write(i+'x'+j+'='+i*j+';');
			 	document.write('</td>')
                }
            document.write('</tr>');
        }
        document.write('</table>')
	</script>

</body>
</html>
