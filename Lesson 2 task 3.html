<!DOCTYPE html>
<html>
<head>
	<title> </title>
</head>
<body>

 	<script type="text/javascript">
 		var a = +prompt("Введите слово первое число:");
		var b = +prompt("Введите слово второе число:");
		var c = +prompt("Введите слово третье число:");
		
		if(a>b && a>c) {
			alert('Число '  +a+  ' наибольшее');
		}
		if(b>a && b>c) {
			alert('Число ' +b+  ' наибольшее');
		}
		if(c>b && c>a) {
			alert('Число '  +c+  ' наибольшее');
		}
		if(a==b&&b==c&&c==a) {
			alert('Все числа равны');
		}

 	</script>

</body>
</html>
