<body>
	<script type="text/javascript">
		var a = +prompt("Введите слово первое число:");
		var b = +prompt("Введите слово второе число:");
		var c = +prompt("Введите слово третье число:");
		if (a==b||b==c){document.write("Ошибка!");
		}
		else if (c==a){document.write("Ошибка!");
		}
		else{
			document.write( (a+b+c)/3);
		}
		// спросить о: как посчитать количество переменных.
		//проверка на ввод числа, а не другого.
		</script>

</body>
