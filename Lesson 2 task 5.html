<!DOCTYPE html>
<html>
<head>
	<title>Task 5</title>
</head>
<body>
	<script type="text/javascript">
	var a = 0;
	var b = 1;
	var n = +prompt("Введите порядковый номер числа Фибоначчи")
	if(n==1)
 	{
    document.write(a);
  	}
  	else if(n==2)
  	{
    document.write(a + "," +b);
 	}
  	else if(n>=3);
  	{
  	document.write(a + "  " +b);
  	}
  	{
    for (var i = 3; i <= n; i++)
    {
    var c = a + b;
    document.write('  '+ c +' ');
    a=b
    b=c 
    }

    }
  
</script>

</body>
</html>
